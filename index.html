<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./dist/style.css" />
    <title>Frontend Mentor | Bookmark landing page</title>
  </head>
  <body>
    <!-- <h1>Hello</h1> -->
    <nav class="nav">
      <div id="navOverlay" class="nav__overlay not-visible">
        <div class="nav__menu">
          <div class="nav__menu-links">
            <a href="#">FEATURES</a>
            <a href="#">PRICING</a>
            <a href="#">CONTACT</a>
            <div class="nav__menu-login">
              <a href="#">LOGIN</a>
            </div>
          </div>
          <div class="nav__menu-icons">
            <a href="#"
              ><img src="/images/icon-facebook.svg" alt="facebook" />
            </a>
            <a href="#"
              ><img src="/images/icon-twitter.svg" alt="twitter" />
            </a>
          </div>
        </div>
      </div>

      <div class="nav__logo">
        <img id="logo" alt="logo" src="/images/logo-bookmark.svg" />
        <img
          id="logoWhite"
          class="not-visible"
          alt="logo"
          src="/images/logo-bookmark-white.svg"
        />
      </div>

      <button class="nav__hamburger" id="menuBtn">
        <img id="hamburgerBtn" src="/images/icon-hamburger.svg" alt="menu" />
        <img
          id="closeBtn"
          class="not-visible"
          src="/images/icon-close.svg"
          alt="close"
        />
      </button>

      <div class="nav__links">
        <a href="#">FEATURES</a>
        <a href="#">PRICING</a>
        <a href="#">CONTACT</a>
        <a href="#">LOGIN</a>
      </div>
    </nav>

    <script src="app/js/app.js"></script>
  </body>
</html>
